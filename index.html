<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link rel="shortcut icon" href="https://img.icons8.com/doodle/48/000000/books.png" type="image/x-icon">

    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- External CSS link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="text-center p-5">
        <!-- Banner Section -->
        <section class="banner-section">
            <h1 class="p-2">Welcome to Book Archive</h1>
            <div class="input-group mb-3 w-50 mx-auto my-5">
                <input id="search-items" type="text" class="form-control" placeholder="Search your books here">
                <button onclick="searchBooks()" class="btn btn-primary" type="button" id="search-button">Search</button>
            </div>
        </section>
    </header>

    <main class="container">
        <!-- Show Total Search Result Number -->
        <div id="search-items-number" class="mt-5"></div>

        <!-- Search Result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-5 my-4"></div>
    </main>

    <!-- Bootstrap JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- External JS link -->
    <script src="js/index.js"></script>
</body>
</html>
